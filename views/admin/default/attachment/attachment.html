<script type="text/javascript">

    var URL = "/attachment/attachment";
    $(function () {
        //附件列表
        $("#datagrid").datagrid({
            // title:'附件列表',
            url: URL + '/index',
            header: '#header',
            fit: true,
            method: 'POST',
            pagination: true,
            fitColumns: true,
            striped: true,
            rownumbers: true,
            singleSelect: true,
            idField: 'Id',
            pageSize: 20,
            pageList: [10, 20, 30, 50, 100],
            columns: [
                [{
                    field: 'Id',
                    title: 'ID',
                    sortable: true,
                    readonly: true
                }, {
                    field: 'Title',
                    title: '标题',
                    sortable: true
                }, {
                    field: 'Filepath',
                    title: '自己服务器的附件',
                    align: 'center',
                    editor: 'text',
                    readonly: true,
                    formatter: function (value, row, index) {
                        if (value) return '<a href="' + value + '">' + value + '</a>'
                        return value;
                    }
                }, {
                    field: 'Links',
                    title: '外链服务器附件',
                    align: 'center',
                    editor: 'text',
                    readonly: true,
                    formatter: function (value, row, index) {
                        if (value) return '<a href="' + value + '">' + value + '</a>'
                        return value;
                    }
                }, {
                    field: 'Filetype',
                    title: '文件类型',
                    align: 'center',
                    editor: 'text',
                    readonly: true
                }, {
                    field: 'Createtime',
                    title: ' 创建时间',
                    align: 'center',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value) return phpjs.date("Y-m-d H:i:s", value);
                        return value;
                    },
                    readonly: true
                }, {
                    field: 'Updatetime',
                    title: ' 更新时间',
                    align: 'center',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value) return phpjs.date("Y-m-d H:i:s", value);
                        return value;
                    },
                    readonly: true
                },]
            ],
            onAfterEdit: function (index, data, changes) {
                if (vac.isEmpty(changes)) {
                    return;
                }
                changes.Id = data.Id;
                vac.ajax(URL + '/UpdateUser', changes, 'POST', function (r) {
                    if (!r.status) {
                        vac.alert(r.info);
                    } else {
                        $("#datagrid").datagrid("reload");
                    }
                })
            },
            onDblClickRow: function (index, row) {
                editrow();
            },
            onRowContextMenu: function (e, index, row) {
                e.preventDefault();
                $(this).datagrid("selectRow", index);
                $('#mm').menu('show', {
                    left: e.clientX,
                    top: e.clientY
                });
            },
            onHeaderContextMenu: function (e, field) {
                e.preventDefault();
                $('#mm1').menu('show', {
                    left: e.clientX,
                    top: e.clientY
                });
            }
        });
        //创建添加用户窗口
        $("#dialog").dialog({
            modal: true,
            resizable: true,
            top: 150,
            closed: true,
            buttons: [{
                text: '保存',
                iconCls: 'icon-save',
                handler: function () {
                    $("#form1").form('submit', {
                        url: URL + '/AddUser',
                        onSubmit: function () {
                            return $("#form1").form('validate');
                        },
                        success: function (r) {
                            var r = $.parseJSON(r);
                            if (r.status) {
                                $("#dialog").dialog("close");
                                $("#datagrid").datagrid('reload');
                            } else {
                                vac.alert(r.info);
                            }
                        }
                    });
                }
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $("#dialog").dialog("close");
                }
            }]
        });

    })

    function editrow() {
        if (!$("#datagrid").datagrid("getSelected")) {
            vac.alert("请选择要编辑的行");
            return;
        }
        $('#datagrid').datagrid('beginEdit', vac.getindex("datagrid"));
    }

    function saverow(index) {
        if (!$("#datagrid").datagrid("getSelected")) {
            vac.alert("请选择要保存的行");
            return;
        }
        $('#datagrid').datagrid('endEdit', vac.getindex("datagrid"));
    }

    //取消
    function cancelrow() {
        if (!$("#datagrid").datagrid("getSelected")) {
            vac.alert("请选择要取消的行");
            return;
        }
        $("#datagrid").datagrid("cancelEdit", vac.getindex("datagrid"));
    }

    //刷新
    function reloadrow() {
        $("#datagrid").datagrid("reload");
    }

    //添加用户弹窗
    function addrow() {
        $("#dialog").dialog('open');
        $("#form1").form('clear');
    }

    //编辑用户密码
    function updateuserpassword() {
        var dg = $("#datagrid")
        var selectedRow = dg.datagrid('getSelected');
        if (selectedRow == null) {
            vac.alert("请选择用户");
            return;
        }
        $("#dialog2").dialog('open');
        $("form2").form('load', {
            password: ''
        });
    }

    //删除
    function delrow() {
        $.messager.confirm('Confirm', '你确定要删除?', function (r) {
            if (r) {
                var row = $("#datagrid").datagrid("getSelected");
                if (!row) {
                    vac.alert("请选择要删除的行");
                    return;
                }
                vac.ajax(URL + '/DelUser', {
                    Id: row.Id
                }, 'POST', function (r) {
                    if (r.status) {
                        $("#datagrid").datagrid('reload');
                    } else {
                        vac.alert(r.info);
                    }
                })
            }
        });
    }
</script>
<table id="datagrid"></table>
<div id="header">
    <div class="m-toolbar">
        <div class="m-title"></div>
        <div class="m-left">
            <a href="#" icon='icon-add' plain="true" onclick="addrow()" class="easyui-linkbutton">上传附件</a>
            <a href="#" icon='icon-edit' plain="true" onclick="editrow()" class="easyui-linkbutton">编辑</a>
            <a href="#" icon='icon-save' plain="true" onclick="saverow()" class="easyui-linkbutton">保存</a>
            <a href="#" icon='icon-cancel' plain="true" onclick="delrow()" class="easyui-linkbutton">删除</a>
            <a href="#" icon='icon-reload' plain="true" onclick="reloadrow()" class="easyui-linkbutton">刷新</a>
        </div>
    </div>
</div>
<!--表格内的右键菜单-->
<div id="mm" class="easyui-menu" style="width:120px;display: none">
    <div iconCls='icon-add' onclick="addrow()">上传附件</div>
    <div iconCls="icon-edit" onclick="editrow()">编辑</div>
    <div iconCls='icon-save' onclick="saverow()">保存</div>
    <div iconCls='icon-cancel' onclick="cancelrow()">取消</div>
    <div class="menu-sep"></div>
    <div iconCls='icon-cancel' onclick="delrow()">删除</div>
    <div iconCls='icon-reload' onclick="reloadrow()">刷新</div>
    <div class="menu-sep"></div>
    <div>Exit</div>
</div>
<!--表头的右键菜单-->
<div id="mm1" class="easyui-menu" style="width:120px;display: none">
    <div icon='icon-add' onclick="addrow()">上传附件</div>
</div>


<!--上传弹窗-->
<div id="dialog" title="上传附件" style="width:400px;height:400px;">
    <div style="padding:20px 20px 40px 80px;">
        <form id="form1" method="post">
            <div class="form-group">
                <div class='col-md-4'>
                    <div align="center">
                        <img src="{{.config.Photo}}" id='logoimg' class="am-img-responsive" alt="图片"
                             style="border:1px red solid;height: 260px; width: 260px;"/>
                        <p>请上传格式为.png .jpg .jpeg的图片。</p>

                        <p>上传完毕后需要点击左边曾加按钮才能生效。</p>

                        <div id='uploadphotoconfirm' style='color:red'></div>
                        <div>
                            <button type="submit" class="btn btn-default" id='upload_button'>上传Logo</button>
                        </div>
                        <div class="btn btn-success"><a id='lookphoto' href="{{.config.Photo}}"
                                                        target="_blank">查看Logo</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="/static/tool/ajaxupload.js"></script>
<script>
    $(function () {
        var button = $('#upload_button'), interval;
        var confirmdiv = $('#uploadphotoconfirm');
        var fileType = "ptic", fileNum = "one";
        new AjaxUpload(button, {
            action: "/attachment/attachment/uploadimage",
            name: 'imgFile',
            responseType: 'json',
            onSubmit: function (file, ext) {
                if (fileType == "pic") {
                    if (ext && /^(jpg|png|jpeg|gif)$/.test(ext)) {
                        this.setData({
                            'info': '文件类型为图片'
                        });
                    } else {
                        confirmdiv.text('文件格式错误，请上传格式为.png .jpg .jpeg 的图片');
                        return false;
                    }
                }

                confirmdiv.text('文件上传中');

                if (fileNum == 'one')
                    this.disable();

                interval = window.setInterval(function () {
                    var text = confirmdiv.text();
                    if (text.length <= 5) {
                        confirmdiv.text('文件上传中...');
                    } else {
                        confirmdiv.text('文件上传中');
                    }
                }, 200);
            },
            onComplete: function (file, response) {
                console.log(response)
                if (response.error == 1) {
                    confirmdiv.text(response.message);
                } else {
                    confirmdiv.text("上传完成");
                    $("#logoimg").attr("src", response.url);
                    $('#lookphoto').attr("href", response.url);
                    $("#uploadlogo").html("<input hidden='hidden' type='hidden'  name='photo' value='" + response.url + "'>");
                }

                window.clearInterval(interval);
                this.enable();
            }
        });
    });

</script>
